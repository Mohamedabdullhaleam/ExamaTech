<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../css/output.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>

<body class="bg-light-green flex items-center justify-center h-screen">
  <div class="sign-in h-[600px] w-[1000px] bg-main-color rounded-3xl shadow-2xl shadow-text-color flex">
    <div class="row grid grid-cols-12 h-full w-full">
      <div class="col-span-6 flex flex-col justify-between mr-1">
        <h1 class="font-weight-bold text-3xl text-white p-10">Exama-Tech</h1>
        <img src="../assets/images/registration.svg" class="w-full self-end" alt="Registration" />
      </div>

      <div class="col-span-6 bg-white rounded-3xl items-center p-16 flex flex-col">
        <h2 class="font-medium text-3xl">Sign Up</h2>
        <form class="w-80">
          <input type="text" placeholder="First Name"
            class="w-full border-b-2 border-b-main-color pb-1 mt-7 outline-none" />
          <input type="text" placeholder="Last Name"
            class="w-full border-b-2 border-b-main-color pb-1 mt-7 outline-none" />
          <input type="text" placeholder="Enter Your Email"
            class="w-full border-b-2 border-b-main-color pb-1 mt-7 outline-none" />

          <div class="relative mt-7">
            <input id="password-input" type="password" placeholder="Password"
              class="w-full border-b-2 border-b-main-color pb-1 outline-none pr-10" />
            <span class="absolute inset-y-0 right-0 flex items-center cursor-pointer pr-3" onclick="togglePassword()">
              <i id="password-icon" class="fa-solid fa-eye-slash text-main-color"></i>
            </span>
          </div>
          <input type="password" placeholder="Confirm Password"
            class="w-full border-b-2 border-b-main-color pb-1 mt-7 outline-none" />

          <input type="submit" value="Create Account"
            class="w-full bg-main-color p-2 mt-10 mb-2 outline-none rounded-xl text-white cursor-pointer active:bg-sec-color" />

          <p class="text-light-color">
            Already have an account ?
            <a class="text-sec-color font-semibold cursor-pointer">Log In</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/PassIcon.js"></script>
</body>

</html>
