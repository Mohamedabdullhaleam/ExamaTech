<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../assets/icons/icon3.png" />
    <link

  <body

    <div class="p-6 sm:p-10 grid grid-cols-1 md:grid-cols-12 w-full">

          <div class="border-2 rounded-lg border-main-color w-full h-12 p-3">

          </div>
          <div class="border-2 rounded-lg border-main-color w-full h-12 p-3">

              name="choice"
            />
            <label for="choice">Red</label>
          </div>
          <div class="border-2 rounded-lg border-main-color w-full h-12 p-3">
            <input
              class="accent-sec-color cursor-pointer"

              name="choice"
            />
            <label for="choice">Red</label>
          </div>
          <div class="border-2 rounded-lg border-main-color w-full h-12 p-3">
            <input
              class="accent-sec-color cursor-pointer"
              type="radio"
              name="choice"
            />
            <label for="choice">Red</label>
          </div>
        </div>
        <!-- end of answers div -->
        <div class="controls flex w-full p-3 justify-between">
          <p class="cursor-pointer active:text-sec-color">
            <i class="fa-solid fa-angle-left"></i> Previous
          </p>
          <p class="cursor-pointer active:text-sec-color">
            Next <i class="fa-solid fa-angle-right"></i>
          </p>
        </div>

        <input
          type="submit"
          value="Submit"
          class="mt-5 w-36 h-11 text-xl cursor-pointer active:bg-sec-color text-white bg-Btn-color rounded"
        />

      <div></div>
