<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../assets/icons/icon3.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <title>Exam</title>
  </head>
  <body
    class="bg-gradient-to-br from-white to-main-color h-screen w-screen flex flex-col items-center"
  >
    <div class="p-6 sm:p-10 grid grid-cols-1 md:grid-cols-12 w-full">
      <div class="col-span-8">
        <h1 id="message" class="font-bold text-4xl sm:text-5xl">Exama-Tech</h1>
        <h6 class="mt-3 font-mono text-sm">
          Welcome Ash to Exama-Tech , Good Luck
        </h6>
      </div>
      <div class="self-end flex items-center space-x-2">
        <i class="fa-solid fa-hourglass-start text-sec-color text-4xl"></i>
        <!-- <i class="fa-solid fa-clock fa-spin text-sec-color text-4xl"></i> -->
        <div class="flex items-baseline"></div>
        <p class="text-xl font-semibold">Timer:</p>
        <span class="text-xl font-semibold"> 01:00:59</span>
      </div>
    </div>

    <div
      class="container gap-9 grid grid-cols-1 md:grid-cols-12 w-full xl:h-[600px]"
    >
      <div class="col-span-7 flex flex-col">
        <i
          class="fa-solid fa-flag text-main-color cursor-pointer active:text-flag-color"
        ></i>
        <p class="question pt-3 text-2xl font-semibold">
          1. <span class="font-bold"> what color is the sky ?</span>
        </p>
        <div class="answer pt-7 w-full space-y-4">
          <div class="border-2 rounded-lg border-main-color w-full h-12 p-3">
            <input
              class="accent-sec-color cursor-pointer"
              type="radio"
              name="choice"
            />
            <label for="choice">Red</label>
          </div>
          <div class="border-2 rounded-lg border-main-color w-full h-12 p-3">
            <input
              class="accent-sec-color cursor-pointer"
              type="radio"
              name="choice"
            />
            <label for="choice">Red</label>
          </div>
          <div class="border-2 rounded-lg border-main-color w-full h-12 p-3">
            <input
              class="accent-sec-color cursor-pointer"
              type="radio"
              name="choice"
            />
            <label for="choice">Red</label>
          </div>
          <div class="border-2 rounded-lg border-main-color w-full h-12 p-3">
            <input
              class="accent-sec-color cursor-pointer"
              type="radio"
              name="choice"
            />
            <label for="choice">Red</label>
          </div>
        </div>
        <!-- end of answers div -->
        <div class="controls flex w-full p-3 justify-between">
          <p class="cursor-pointer active:text-sec-color">
            <i class="fa-solid fa-angle-left"></i> Previous
          </p>
          <p class="cursor-pointer active:text-sec-color">
            Next <i class="fa-solid fa-angle-right"></i>
          </p>
        </div>

        <input
          type="submit"
          value="Submit"
          class="mt-5 w-36 h-11 text-xl cursor-pointer active:bg-sec-color text-white bg-Btn-color rounded"
        />
      </div>
      <!-- end of the left section div -->

      <!-- start right section div -->
      <div class="right-section flex justify-center col-span-4 ml-auto">
        <div class="flec flex-col">
          <ul class="list-none gap-3 flex h-9 questions-list mb-4">
            <li
              class="border border-main-color flex items-center bg-main-color text-white rounded-full px-5 py-2 cursor-pointer transition-colors duration-500"
            >
              All
            </li>
            <li
              class="border border-main-color flex items-center rounded-full px-5 py-2 cursor-pointer transition-colors duration-500"
            >
              Answered
            </li>
            <li
              class="border border-main-color flex items-center px-5 py-2 rounded-full cursor-pointer whitespace-nowrap transition-colors duration-500"
            >
              Not-Answered
            </li>
            <li
              class="border border-main-color flex items-center rounded-full px-5 py-2 cursor-pointer transition-colors duration-500"
            >
              Flagged
            </li>
          </ul>

          <ul
            class="question-number grid grid-cols-4 gap-14 pl-5 list-none w-full"
          >
            <li
              class="text-white bg-main-color w-12 h-12 flex items-center justify-center rounded cursor-pointer hover:border hover:border-main-color"
            >
              1
            </li>
            <li
              class="text-white w-12 h-12 flex items-center justify-center rounded cursor-pointer hover:border hover:border-main-color"
            >
              2
            </li>
            <li
              class="text-white w-12 h-12 flex items-center justify-center rounded cursor-pointer hover:border hover:border-main-color"
            >
              3
            </li>
            <li
              class="text-white w-12 h-12 flex items-center justify-center rounded cursor-pointer hover:border hover:border-main-color"
            >
              4
            </li>
            <li
              class="text-white w-12 h-12 flex items-center justify-center rounded cursor-pointer hover:border hover:border-main-color"
            >
              5
            </li>
            <li
              class="text-white w-12 h-12 flex items-center justify-center rounded cursor-pointer hover:border hover:border-main-color"
            >
              6
            </li>
            <li
              class="text-white w-12 h-12 flex items-center justify-center rounded cursor-pointer hover:border hover:border-main-color"
            >
              7
            </li>
            <li
              class="text-white w-12 h-12 flex items-center justify-center rounded cursor-pointer hover:border hover:border-main-color"
            >
              8
            </li>
            <li
              class="text-white w-12 h-12 flex items-center justify-center rounded cursor-pointer hover:border hover:border-main-color"
            >
              9
            </li>
            <li
              class="text-white w-12 h-12 flex items-center justify-center rounded cursor-pointer hover:border hover:border-main-color"
            >
              10
            </li>
            <li
              class="text-white w-12 h-12 flex items-center justify-center rounded cursor-pointer hover:border hover:border-main-color"
            >
              11
            </li>
            <li
              class="text-white bg-flag-color w-12 h-12 flex items-center justify-center rounded cursor-pointer hover:border hover:border-main-color"
            >
              12
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const listItems = document.querySelectorAll(".questions-list li");

        listItems.forEach((item) => {
          item.addEventListener("click", () => {
            listItems.forEach((li) => {
              li.classList.remove("bg-main-color");
              li.classList.remove("text-white");
            });

            item.classList.add("bg-main-color");
            item.classList.add("text-white");
          });
        });
      });
      ///////
      document.addEventListener("DOMContentLoaded", () => {
        const listItems = document.querySelectorAll(".question-number li");

        listItems.forEach((item) => {
          item.addEventListener("click", () => {
            listItems.forEach((li) => li.classList.remove("bg-main-color"));

            item.classList.add("bg-main-color");
          });
        });
      });
      ////////
      document.addEventListener("DOMContentLoaded", () => {
        const flagIcon = document.querySelector(".fa-flag");

        flagIcon.addEventListener("click", () => {
          flagIcon.classList.toggle("text-flag-color");
          flagIcon.classList.toggle("text-main-color");
        });
      });

      ///
      document.addEventListener("DOMContentLoaded", () => {
        const message = "Exama-Tech";
        const messageElement = document.getElementById("message");
        let index = 0;

        if (messageElement) {
          const intervalId = setInterval(() => {
            messageElement.textContent = message.substring(0, index + 1);

            index++;
            if (index >= message.length) {
              clearInterval(intervalId);
              const blinkInterval = setInterval(() => {
                messageElement.textContent =
                  message + (index % 2 === 0 ? "|" : "");
                index++;
                if (index >= message.length + 6) {
                  clearInterval(blinkInterval);
                  messageElement.textContent = message;
                }
              }, 500);
            }
          }, 150);
        } else {
          console.error('Element with ID "message" not found.');
        }
      });
    </script>
  </body>
</html>
