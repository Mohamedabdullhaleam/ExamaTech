<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../css/output.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/loaderOverlay.css">
  <link rel="icon" type="image/png" href="../assets/icons/icon3.png" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

  <title>Report</title>
</head>

<body
  class="bg-gradient-to-br from-white to-main-color min-h-screen w-screen flex flex-col items-center justify-center overflow-x-hidden">

  <!-- loading overlay -->
  <div id="loading" class="loader-overlay">
    <span class="loader"></span>
  </div>

  <div class="w-screen flex sm:flex-row flex-col sm:justify-between sm:p-10 gap-7 sm:gap-0">
    <div class="pl-5 pt-5 sm:pl-0 sm:pt-0">
      <h1 id="title" class="font-bold text-4xl sm:text-5xl">Exama-Tech</h1>
      <h6 id="user-name" class="message font-mono text-sm min-h-5"></h6>
    </div>
    <div class="dash flex flex-col justify-center items-center">
      <input id="sign-out" type="submit" value="Sign Out"
        class="items-center w-40 h-11 text-xl cursor-pointer active:bg-sec-color text-white bg-Btn-color rounded" />
    </div>
  </div>

  <!-- exam Info grade/date/time taken -->
  <div class="exam-info p-6 sm:p-10 flex justify-center lg:justify-between gap-16 flex-wrap">
    <div
      class="grade border rounded-lg flex justify-around items-center text-xl border-main-color h-28 w-64 shadow-xl shadow-sec-color cursor-pointer">
      <div class="flex flex-col text-center">
        <p class="text-xl">Grade</p>
        <p id="grade" class="text-xl font-semibold min-h-7"></p>
      </div>
      <i class="fa-solid fa-medal text-5xl text-sec-color"></i>
    </div>
    <div
      class="time border rounded-lg flex justify-around items-center text-xl border-main-color h-28 w-64 shadow-xl shadow-sec-color cursor-pointer">
      <div class="flex flex-col text-center">
        <p class="text-xl">Time Taken</p>
        <p id="time" class="text-xl font-semibold min-h-7"></p>
      </div>
      <i class="fa-regular fa-hourglass-half text-5xl text-sec-color"></i>
    </div>
    <div
      class="date border rounded-lg flex justify-around items-center text-xl border-main-color h-28 w-64 shadow-xl shadow-sec-color cursor-pointer">
      <div class="flex flex-col text-center">
        <p class="text-xl">Date</p>
        <p id="date" class="text-xl font-semibold min-h-7 min-w-40"></p>
      </div>
      <i class="fa-solid fa-calendar-days text-5xl text-sec-color"></i>
    </div>
  </div>

  <div class="container mb-4 w-screen grow">
    <div class="flex justify-center">
      <div id="question-container"
        class="correction pt-7 w-[400px] md:w-[550px] lg:w-full lg:max-w-4xl flex flex-col gap-4 mx-auto">
      </div>
    </div>
  </div>
  <script src="../js/pages/report.js" type="module"></script>
</body>

</html>
